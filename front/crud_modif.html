<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración - Modificar/Eliminar propiedad</title>
  <link rel="stylesheet" href="./css/crud_styles.css">
</head>

<body>
  <h1>Modificar/Eliminar Propiedad</h1><br>
  <!-- Se crea una tabla para mostrar. -->
  <table id="prop-table">
    <!--Encabezado de la tabla.-->
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Dirección</th>
        <th style="text-align: right;">Precio</th>
        <th colspan="2">Acciones</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <br>
  <div class="contenedor-centrado">
    <a href="crud_menu.html">Menu principal</a>
  </div>
  <br>
  <!-- Segundo formulario: se muestra solo si mostrarDatosProp es verdadero.
        Llama a la función guardarCambios -->
  <div id="datos-prop" style="display: none;">
    <h2>Datos del Producto</h2>
    <form id="form-guardar-cambios">
      <!-- Descripción corta -->
      <label for="descrip_corta">Descripción corta:</label>
      <input type="text" id="descrip_corta" name="descrip_corta" required><br>
      <!-- Descripción larga -->
      <label for="descrip_larga">Descripción larga:</label>
      <input type="text" id="descrip_larga" name="descrip_larga" required><br>
      <!-- Dirección -->
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required><br>
      <!-- Nota -->
      <label for="nota">Notas:</label>
      <input type="text" id="nota" name="nota" required><br>
      <br>

      <!-- ------------------------------------------------------------------------------- -->
      <!-- Foto 1 -->
      <!-- Imagen actual del producto - Debe comentarse al subirse al servidor -->
      <img id="foto-1-actual" style="max-width: 200px; display: none;">
      <!-- Vista previa de la nueva imagen seleccionada -->
      <img id="foto-1-vista-previa" style="max-width: 200px; display: none;">
      <label for="url-foto-1">Foto 1:</label>
      <input type="file" id="url-foto-1"><br><br>
      
      <!-- Foto 2 -->
      <!-- Imagen actual del producto - Debe comentarse al subirse al servidor -->
      <img id="foto-2-actual" style="max-width: 200px; display: none;">
      <!-- Vista previa de la nueva imagen seleccionada -->
      <img id="foto-2-vista-previa" style="max-width: 200px; display: none;">
      <label for="url-foto-2">Foto 2:</label>
      <input type="file" id="url-foto-2"><br><br>
      
      <!-- Foto 3 -->
      <!-- Imagen actual del producto - Debe comentarse al subirse al servidor -->
      <img id="foto-3-actual" style="max-width: 200px; display: none;">
      <!-- Vista previa de la nueva imagen seleccionada -->
      <img id="foto-3-vista-previa" style="max-width: 200px; display: none;">
      <label for="url-foto-3">Foto 3:</label>
      <input type="file" id="url-foto-3"><br><br>
      <!-- ------------------------------------------------------------------------------- -->

      <!-- URL Google Maps -->
      <label for="url_maps">URL Google Maps:</label>
      <input type="text" id="url_maps" name="url_maps" required><br>
      <!-- Broker -->
      <label for="id_broker">ID Broker:</label>
      <input type="number" id="id_broker" name="id_broker" required><br>
      <!-- Precio -->
      <label for="precio">Precio:</label>
      <input type="number" step="0.01" id="precio" name="precio" required><br>
      <!-- Superficie -->
      <label for="superf">Superficie:</label>
      <input type="number" id="superf" name="superf" required><br>
      <!-- Superficie total -->
      <label for="superf_tot">Superficie total:</label>
      <input type="number" id="superf_tot" name="superf_tot" required><br>
      <!-- Baños -->
      <label for="baños">Baños:</label>
      <input type="number" id="baños" name="baños" required><br>
      <!-- Dormitorios -->
      <label for="dormitorios">Dormitorios:</label>
      <input type="number" id="dormitorios" name="dormitorios" required><br>
      <!-- Cocheras -->
      <label for="cocheras">Cocheras:</label>
      <input type="number" id="cocheras" name="cocheras" required><br>
      <!-- Básicos -->
      <label for="basicos">Básicos:</label>
      <input type="text" id="basicos" name="basicos" required><br>
      <!-- Servicios -->
      <label for="servicios">Servicios:</label>
      <input type="text" id="servicios" name="servicios" required><br>
      <!-- Amenities -->
      <label for="amenities">Amenities:</label>
      <input type="text" id="amenities" name="amenities" required><br>

      <button type="submit">Guardar Cambios</button>
      <button type="button" id="btn-cancelar">Cancelar</button>
    </form>
  </div>

  <script src="./js/crud_modif.js"></script>
</body>

</html>
